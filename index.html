<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form I</title>
</head>

<body>

    <main>

        <div class="signup">

            <h1>Sign up</h1>
            <p>Please fill in this form to create an account</p>
            <hr>

            <label for="E-mail"><b>E-Mail</b></label>
            <input type="text" placeholder="Enter your E-mail" name="email" required>


            <label for="psswrd"><b>Password</b></label>
            <input type="password" placeholder="Create a password" name="psswrd" required>

            <label for="psswrd-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat password" name="Repeat-psswrd" required>

        </div>

    </main>

</body>

</html>
